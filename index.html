<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>advant promotion site</title>
  <meta name="description" content="advant promotion site" />
  <meta name="author" content="yaroi" />
  <link rel="icon" type="image/png" href="img/logo.png" />
  <link rel="stylesheet" href="style.css" />
  <!-- font,logo -->
  <div>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/8ea954dc0f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300&display=swap" rel="stylesheet" />
  </div>
  <script src="main.js" defer></script>
</head>

<body>
  <!-- survey -->
  <!-- Home -->
  <section class="top">
    <div class="main">
      <div class="title">
        <h1>Advant Tennis Circle</h1>
        <h2>Welcome to Tsukuba</h2>
      </div>
      <div class="title2">

      </div>
    </div>
  </section>

  <!-- Story -->
  <section id="story">
    <p class="story_container"></p>
    <h2>Click! & Scan!</h2>
    <div class="story_list">
      <div class="divflex">
        <a href="https://www.instagram.com/tsukuba_advant_22/">
          <img src="img/insta.png" style="width: 80%" />
        </a>
        <h3>公式インスタグラムです</h3>
      </div>
      <div class="divflex">
        <a href="https://twitter.com/Advant_2022">
          <img src="img/twit.png" style="width: 80%" />
        </a>
        <h3>公式ツイッタです</h3>
      </div>
    </div>
  </section>

  <!-- Gallery -->
  <section id="gallery">
    <div class="slideshow-container">
      <div class="mySlides fade">
        <div class="numbertext">1 / 5</div>
        <img src="img/slide1.jpg" style="width: 100%" />
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 5</div>
        <img src="img/slide2.jpg" style="width: 100%" />
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 5</div>
        <img src="img/slide3.jpg" style="width: 100%" />
      </div>

      <div class="mySlides fade">
        <div class="numbertext">4 / 5</div>
        <img src="img/slide4.jpg" style="width: 100%" />
      </div>

      <div class="mySlides fade">
        <div class="numbertext">5 / 5</div>
        <img src="img/slide5.jpg" style="width: 100%" />
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />

    <!-- The dots/circles -->
    <div class="dot_btn" style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
    </div>
  </section>

  <!-- Map -->
  <div id="map_container">
    <h2>場所</h2>
    <h3>
      春日テニスコート <br />
    </h3>
    <a href="https://www.google.co.jp/maps/place/%E6%98%A5%E6%97%A5%E3%82%A8%E3%83%AA%E3%82%A2%E3%83%86%E3%83%8B%E3%82%B9%E3%82%B3%E3%83%BC%E3%83%88/@36.0870368,140.104826,19.54z/data=!4m5!3m4!1s0x60220d3549c44d0f:0xe161041fba615485!8m2!3d36.0875949!4d140.1050483?hl=ko"
      class="gmap_link">Googleマップで開く</a>
    <img class="map" src="img/map.png" alt="" />
  </div>
</body>

</html>
